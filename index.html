<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLIZKO</title>

    <!-- Telegram Mini App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: #fff;
            color: #111;
        }

        .card {
            border-radius: 16px;
            padding: 16px;
            border: 1px solid #eee;
        }

        h1 {
            margin-top: 0;
            font-size: 22px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            background: #ff9a6a;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>BLIZKO 💬</h1>
        <p id="info">Загрузка…</p>
        <button id="test">Проверить Mini App</button>
    </div>

    <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe?.user;

    document.getElementById("info").textContent =
      user
        ? `Ты: ${user.first_name} (id: ${user.id})`
        : "Открой через Telegram";

    document.getElementById("test").onclick = () => {
      tg.showAlert("Mini App работает ✅");
    };
    </script>
</body>
</html>
